<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd;">
          <li class="list-group-item" *ngFor="let odd of oddNumbers;" [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }">
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd;">
          <li class="list-group-item" *ngFor="let even of evenNumbers;" [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }">
            {{even}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd"> <!-- demonstrates how *ngIf becomes ngIf -->
          <div>
            <li class="list-group-item" *ngFor="let even of evenNumbers;" [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }">
            {{even}}
          </li>           
          </div>
        </ng-template>
        <div *appUnless="onlyOdd"> <!-- custom structural directive *appUnless-->
          <div>
            <li class="list-group-item" *ngFor="let even of evenNumbers;" [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }">
            {{even}}
          </li>           
          </div>         
        </div>
      </ul>
      <p appBasicHighlight>I am an element with directive highlight</p> <!-- example of using a custom directive-->
      <!-- when an alias to the directive is set on a property to bind to, then the directive is enclosed in parenthesis -->
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">
        <!-- [defaultColor] and [highlightColor] attributes can be set outside the directive -->
        I am an element with a better directive highlight
      </p> <!-- example of using a custom directive-->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
