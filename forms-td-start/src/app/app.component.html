<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li role="presentation" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        >  <!-- routerLinkActive to activate the active router style. exact:true will match only the home router link -->
        <a routerLink="/home">Home</a></li>
        <li role="presentation" 
        routerLinkActive="active"
        ><a routerLink="/subscription">Subscription</a></li> <!-- routerlink special attribute to use for navigation instead of href-->
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet> <!-- special directive to activate routers -->
    </div>
  </div>
</div>
