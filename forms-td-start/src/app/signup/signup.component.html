<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm"> <!-- directive to submit form to angular component-->
        <div 
          id="user-data" 
          ngModelGroup="userData"
          #userData="ngModelGroup"> <!-- Use ngModelGroup to group common fields together in a form -->
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control"
              ngModel
              name="username"
              required> <!-- ngModel tells us this is a control in our form-->
              <!-- required is a built in selector for angular to control if form is valid -->
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" 
            ngModel 
            name="email"
            email
            required
            #email="ngModel"> <!-- 'email' is a built in selector to indicate if email field is valid email format -->
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <p *ngIf="!userData.valid && userData.touched">User data is invalid</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel] = "defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea 
            name="questionAnswer" 
            rows="3"
            class="form-control"
            [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender" required>{{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>l
  </div>
