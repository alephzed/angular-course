<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <form name="myForm" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <div class="form-group">
        <label>User Name</label>
        <input
          type="text" name="username"
          class="form-control" ngModel required
          #username>
      </div>
      <input class="btn btn-primary"type = "submit" value = "Send" [disabled]="myForm.form.invalid">
    </form>
    </div>
  </div>
